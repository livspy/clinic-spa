<script>
    function toggleDetails(button) {
      const section = button.parentElement.nextElementSibling;
      section.style.display = section.style.display === 'none' || section.style.display === '' ? 'block' : 'none';
    }

    function toggleIncontinence(checkbox) {
      const container = document.getElementById('incontinence-types');
      container.classList.toggle('hidden', !checkbox.checked);
    }

    function toggleGenderFields() {
      const gender = document.getElementById('genderSelect').value;
      document.getElementById('femaleOnly').style.display = gender === 'female' ? 'block' : 'none';
      document.getElementById('maleFields').style.display = gender === 'male' ? 'block' : 'none';
    }

    window.onload = toggleGenderFields;
  </script>
